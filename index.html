<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
</head>
<body>
    <script>
        // Linebreak function
        let lineBreak = function() {
            document.write("<br>");
        }       

        // FizzBuzz
        let answer = parseInt(prompt("FizzBuzz up to which number?"));

        for (let i = 1; i <= answer; i++) {
            if(i % 3 === 0 && i % 5 === 0) {
                document.write("FizzBuzz");
                lineBreak(); // new line
            } else if(i % 3 === 0) {
                document.write("Fizz");
                lineBreak(); // new line
            } else if (i % 5 === 0) {
                document.write("Buzz")
                lineBreak(); // new line
            } else {
                document.write(i);
                lineBreak(); // new line
            }
        }
    </script>
</body>
</html>
